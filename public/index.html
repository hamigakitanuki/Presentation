<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プレゼンテーション会場</title>

  <script defer src="/__/firebase/8.1.2/firebase-app.js"></script>
  <script defer src="/__/firebase/8.1.2/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.1.2/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.1.2/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script src="three.js"></script>
  <script src="PointerLockControls.js"></script>
  <script src="data.js"></script>
  <script type="module" src="createUser.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <canvas id="myCanvas">
  </canvas>
  <div class="chat_messages" id="chat_box">
    <div class="chat_messages_inner">
      <ul id="message_list">
      </ul>
    </div>
    <input type="text" id="chat_bar">
    <div class="help">
      <div class="help_item">
        <h3>移動方法</h3>
        <span>W:前</span>
        <span>A:左</span>
        <span>S:後</span>
        <span>D:右</span>
      </div>
      <div class="help_item">
        <h3>チャット</h3>
        <p>
          T:チャット <br>
          ※クリックでもできます
        </p>
        <p>
          「@」を先頭につけて送ると<br>
          箱にしてその場に残すことができます。<br>
          例：@👍
        </p>
      </div>
      <div class="help_item">
        <h3>開始と終了</h3>
        <p>画面をクリック：動けるようになります</p>
        <p>esc：マウスカーソルに戻ります。</p>
      </div>
    </div>
  </div>
  <input type="hidden" id="userId">
  <input type="hidden" id="name">
</body>

</html>

<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  #chat_bar {
    bottom: 0;
    width: 100%;
    font-size: 15px;
    border: 1px solid white;
    background-color: black;
    color: white;
    opacity: 0.8;
  }

  h3,
  p {
    padding: 0;
    margin: 0;
  }

  .help {
    margin-top: 0.5rem;
    padding: 0 1rem;
    font-size: 14px;
    border-top: 1px solid #fff;
  }

  .help_item {
    margin-top: 0.5rem;
  }

  .chat_messages {
    position: fixed;
    right: 0;
    top: 5%;
    padding-bottom: 2rem;
    background-color: gray;
    color: white;
    border-radius: 4px;
    opacity: 0.8;
  }

  .chat_messages_inner {
    width: 300px;
    height: 500px;
    overflow-y: scroll;
  }

  .chat_messages ul {
    list-style-type: none;
    padding: 0px 1rem;
  }
</style>
